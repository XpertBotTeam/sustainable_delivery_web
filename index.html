<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Page</title>
</head>
<body>
    <header>
        <h1>Sustainable Delivery</h1>
        
        
        <nav class="links">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="sidebar">
        <div class="join-as">
            <h2 class="join-title">JOIN AS</h2>
            <div class="join-option company">
                <img class="join-icon" src="C:\Users\User\Downloads\download 2.png" alt="Company">
                <p class="join-label"> <a href="#">Company</a></p>
            </div>
            <div class="join-option delivery">
                <img class="join-icon" src="C:\Users\User\Downloads\fast-food-delivery-bike-12992 1.png" alt="Delivery">
                <p class="join-label"><a href="#">Delivery</a></p>
            </div>
            <div class="join-option user">
                <img class="join-icon" src="C:\Users\User\Downloads\Vector.png" alt="User">
                <p class="join-label"><a href="#">User</a></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="background"></div>
        <div class="image"></div>
        <div class="signup-form">
            <h2 class="sign-up">Sign Up</h2>
            <form action="http://localhost:3000 /auth/login">
                <div class="text">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button class="signup-button">Sign Up</button> <br>
                    <!--<p class="already-member">-->Already a member? <a href="#login">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
